<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <!-- Меню для выбора моделей -->
    <div style="position: absolute; top: 10px; left: 10px; z-index: 1; background: white; padding: 10px;">
      <label for="model-select">Выберите модель:</label>
      <select id="model-select">
        <option value="assets/sea_food/scene.gltf" data-scale="1 1 1">Sea food</option>
        <option value="assets/watermelon/scene.gltf" data-scale="1 1 1">Арбуз</option>
        <option value="assets/stakan/scene.gltf" data-scale="5 5 5">Стакан</option>
        <option value="https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf" 
        data-scale="0.05 0.05 0.05">Динозавр</option>
      </select>
    </div>

    <a-scene embedded arjs>
      <a-marker type="pattern" url="assets/pattern-glitch.patt">
        <a-entity
          id="model-entity"
          position="0 0 0"
          scale="5 5 5"
          gltf-model="assets/scene.gltf"
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      document.getElementById('model-select').addEventListener('change', function (e) {
        // Получаем выбранную модель и соответствующий масштаб
        const selectedOption = e.target.selectedOptions[0];
        const selectedModel = selectedOption.value;
        const selectedScale = selectedOption.getAttribute('data-scale');
        
        // Обновляем атрибуты gltf-model и scale у сущности
        const modelEntity = document.getElementById('model-entity');
        modelEntity.setAttribute('gltf-model', selectedModel);
        modelEntity.setAttribute('scale', selectedScale);
      });
    </script>
  </body>
</html>
