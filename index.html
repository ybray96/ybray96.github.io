<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <!-- Меню для выбора моделей -->
    <div style="position: absolute; top: 10px; left: 10px; z-index: 1; background: white; padding: 10px;">
      <label for="model-select">Выберите модель:</label>
      <select id="model-select">
        <option value="assets/scene.gltf">Стакан</option>
        <option value="https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf">Динозавр</option>
      </select>
    </div>

    <a-scene embedded arjs>
      <a-marker type="pattern" url="assets/pattern-glitch.patt">
        <a-entity
          id="model-entity"
          position="0 0 0"
          scale="5 5 5"
          gltf-model="assets/scene1.gltf"
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      document.getElementById('model-select').addEventListener('change', function (e) {
        // Получаем выбранную модель из выпадающего списка
        const selectedModel = e.target.value;
        
        // Обновляем атрибут gltf-model у сущности
        document.getElementById('model-entity').setAttribute('gltf-model', selectedModel);
      });
    </script>
  </body>
</html>
